<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="white"/>
  
  <!-- Molecular structure placeholder -->
  <g stroke="#2563eb" stroke-width="2" fill="none">
    <!-- Central hexagon ring -->
    <polygon points="200,100 240,120 240,160 200,180 160,160 160,120" stroke-width="3"/>
    
    <!-- Side chains -->
    <line x1="240" y1="120" x2="280" y2="100"/>
    <line x1="280" y1="100" x2="320" y2="120"/>
    <line x1="160" y1="120" x2="120" y2="100"/>
    <line x1="200" y1="180" x2="200" y2="220"/>
    <line x1="200" y1="220" x2="240" y2="240"/>
    
    <!-- Additional bonds -->
    <line x1="240" y1="160" x2="280" y2="180"/>
    <line x1="160" y1="160" x2="120" y2="180"/>
  </g>
  
  <!-- Atoms -->
  <g fill="#2563eb" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    <circle cx="200" cy="100" r="8" fill="#dc2626"/>
    <text x="200" y="95" fill="white" font-size="10">O</text>
    
    <circle cx="240" cy="120" r="6" fill="#1f2937"/>
    <text x="240" y="125" fill="white" font-size="8">C</text>
    
    <circle cx="240" cy="160" r="6" fill="#1f2937"/>
    <text x="240" y="165" fill="white" font-size="8">C</text>
    
    <circle cx="200" cy="180" r="6" fill="#1f2937"/>
    <text x="200" y="185" fill="white" font-size="8">C</text>
    
    <circle cx="160" cy="160" r="6" fill="#1f2937"/>
    <text x="160" y="165" fill="white" font-size="8">C</text>
    
    <circle cx="160" cy="120" r="6" fill="#1f2937"/>
    <text x="160" y="125" fill="white" font-size="8">C</text>
    
    <circle cx="320" cy="120" r="8" fill="#059669"/>
    <text x="320" y="125" fill="white" font-size="10">N</text>
    
    <circle cx="120" cy="100" r="8" fill="#7c3aed"/>
    <text x="120" y="105" fill="white" font-size="10">P</text>
    
    <circle cx="240" cy="240" r="8" fill="#dc2626"/>
    <text x="240" y="245" fill="white" font-size="10">O</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">
    2D Molecular Structure
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">
    Research Grade Compound Visualization
  </text>
</svg>