<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat Test</title>
</head>
<body>
    <h1>Simple Chat Test</h1>
    <button onclick="testChat()">Test Chat API</button>
    <div id="result"></div>

    <script>
        async function testChat() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Making request to:', 'http://localhost:8000/api/v1/chat/chat');
                
                const response = await fetch('http://localhost:8000/api/v1/chat/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Hello, test message',
                        session_id: null,
                        context: 'Test'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <p><strong>Response:</strong> ${data.response}</p>
                    <p><strong>Session ID:</strong> ${data.session_id}</p>
                    <p><strong>Tokens:</strong> ${data.usage.total_tokens}</p>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>Error!</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Type:</strong> ${error.name}</p>
                `;
            }
        }
    </script>
</body>
</html>
